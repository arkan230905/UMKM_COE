<!DOCTYPE html>
<html>
<head>
    <title>Test Modal Foto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .product-image-wrapper {
            width: 35px;
            height: 35px;
            cursor: pointer;
            position: relative;
            display: inline-block;
            border-radius: 4px;
            overflow: hidden;
        }
        .product-image-wrapper:hover {
            transform: scale(1.1);
        }
        .product-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .product-image-wrapper:hover .image-overlay {
            opacity: 1;
        }
    </style>
</head>
<body class="p-5">
    <h3>Test Klik Foto</h3>
    
    <div class="product-image-wrapper" onclick="showImageModal('https://via.placeholder.com/800', 'Test Product')">
        <img src="https://via.placeholder.com/35" alt="Test">
        <div class="image-overlay">
            <i class="fas fa-search-plus" style="color: white; font-size: 14px;"></i>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered" style="max-width: 95vw;">
            <div class="modal-content" style="background: transparent; border: none;">
                <div class="modal-header" style="background: #fff;">
                    <h5 class="modal-title" id="imageModalLabel">Foto Produk</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center" style="background: #000; padding: 20px; min-height: 500px; display: flex; align-items: center; justify-content: center;">
                    <img id="modalImage" src="" alt="Foto Produk" style="max-width: 100%; max-height: 85vh; object-fit: contain;">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        function showImageModal(imageUrl, productName) {
            console.log('Clicked!', imageUrl);
            $('#modalImage').attr('src', imageUrl);
            $('#imageModalLabel').text('Foto Produk: ' + productName);
            $('#imageModal').modal('show');
        }
    </script>
</body>
</html>
